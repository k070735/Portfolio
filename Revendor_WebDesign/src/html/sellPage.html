<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sellPage.css">
    <link rel="stylesheet" href="../css/topBar.css">
    <title>sellPage</title>
    
</head>
<body>
    <div class="wrap">
        <!--헤더(고정바)-->
        <div class="headerWrap">
            <div class="headerNavWrap">
                <!---로고-->
                <header class="logoWrap">
                    <img onclick=location.href='../../index.html' class="logoImg" src="../picture/logo6.png">
                </header>
                <!--메뉴 리스트-->
                <nav class="topWrap">
                    <ul>
                        <li><a href="../../index.html">home</a></li>
                        <li><a href="../html/buyPage.html">buy</a></li>
                        <li><a href="../html/sellPage.html">sell</a></li>
                        <li><a href="../html/communityPage.html">community</a></li>
                        <li><a href="../html/login.html">log in</a></li>
                        <li><a href="../html/mypage.html">my page</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="titleWrap">
            <div class="title">🎁 물건 등록하기 🎁</div>
            <div class="subTitle">판매하고 싶은 물건에 대한 정보를 작성해주세요!</div>
            <div class="subTitle">소중한 물건이 좋은 분들에게 갈 수 있게 상세하게 작성해주세요🙏</div>
        </div>
        

        <form action="a.jsp" method="POST"> 
            <!--querystring 얘가 post(body)로 가면 url에 안뜸!! method 설정 안하면 header로 가서 url에 다 뜸...-->

            <div class="infoWrap">
                <!--사진 첨부-->
                <!--기능 나중에 추가하기
                      1. 사진 정방형 선택 후 미리보기 지원
                      2. grid로 변경하기-->
                <div class="inputBlank">
                    <div class="labelText"><label for="picture">사진 첨부</label></div>
                    <div class="picText"><label for="choosePic">👉Click Here</label></div>
                    <input id="choosePic" type="file" name="myphoto">  <!--요거 할거면 method="post" 해주기. 원래 디폴트는 get방식이었음...-->
                </div>

                <!--제목-->
                <div class="inputBlank">
                    <div class="labelText"><label for="name">글 제목</label></div>
                    <input class="infoInput" id="name" type="text" name="title" placeholder="글 제목 입력" required><br>
                </div>

                <!--카테고리 선택-->
                <!--수정 : 카테고리를 선택해주세요 선택 시 빠꾸...-->
                <div class="inputBlank">
                    <div class="labelText"><label for="category">카테고리</label></div>
                    <div class="categorySelect">
                        <select name="category" size="1">
                            <option value="" selected>카테고리를 선택해주세요</option>
                            <option value="고가물품">고가 물품</option>
                            <option value="NFT">NFT</option>
                        </select>
                    </div>
                </div>

                <!--제목-->
                <div class="inputBlank">
                    <div class="labelText"><label for="name">가격</label></div>
                    <input class="infoInput" id="name" type="number" name="price" placeholder="가격 입력" min="10" required><br>
                </div>

                <!--거래방법 선택-->
                <div class="inputBlank">
                    <div class="labelText"><label for="가격입력">거래방법</label></div>
                        <fieldset>
                            <div class="dealWayBt">
                                <input class="directBt" id="direct" type="radio" value="직거래" name="dealWay">
                                <label for="direct">직거래</label><br>
                            </div>
                            <div class="dealWayBt">
                                <input class="parcelBt" id="parcel" type="radio" value="택배" name="dealWay">
                                <label for="parcel">택배</label><br>
                            </div>
                            <div class="dealWayBt">
                                <input class="bothBt" id="both" type="radio" value="둘다" name="dealWay">
                                <label for="both">둘 다 가능 </label>
                            </div>
                        </fieldset>
                </div>

            <!--상세설명 텍스트-->
            <div class="labelText"><label for="name">상세설명</label></div>
            <div class="textareaWrap">
                <textarea name="detail" cols="50" rows="6" placeholder="물건에 대한 세부사항을 적어주세요! (구입시기, 파손여부 등...)" required></textarea><br>
            </div>

            <!--제출 버튼-->
            <button>👉등록하기👈</button>
        </form>

        
    </div>
    <footer>
        <div class="footerWrapper">
            <!--footer 왼편-->
            <div class="footerLeft">
                <div class="footerLogo">
                    <img src="../picture/logo6.png">
                </div>
                <ul class="companyInfo">
                    <li>(주)리벤더</li>
                    <li>공동대표 : 김건, 김지우, 박민경, 백지연, 차형주</li>
                    <br>
                    <li>Copyright © (주)리벤더 All rights reserved. Designed & Programmed by ReVendor</li>
                </ul>
            </div>
            <!--footer 오른편-->
            <div class="footerRight">
                <a href="../html/app.html">어플 다운받기</a>
            </div>
        </div>
    </footer>
</body>
</html>
