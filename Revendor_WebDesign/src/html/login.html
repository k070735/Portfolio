<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>WebDesign</title>
</head>
<body>
    <div class="wrap">

        <!--헤더(고정바)-->


        <div class="bodyWrap">
            <div class="logo"><img src="../picture/logo6.png" onclick=location.href='../../index.html'></div>
            <div class="infoInput">
                <input type="text" placeholder="ID">
                <input type="password" placeholder="PW">
            </div>
            <div class="loginWrap">
                <button>로그인</button><BR>
                <div class="signUpWrap">
                    <span>리벤더의 회원이 아니신가요?</span>
                    <div class="signUp"><a href="signUp.html">Sign Up</a></div>
                    
                </div>
            </div>

            <div class="oauthWrap">
                <div class="oauthTitle">연동 로그인</div>
                <div class="oauth">네이버</div>
                <div class="oauth">구글</div>
            </div>
        </div>


        

        <!--하단 footer-->
    </div>
</body>
</html>
