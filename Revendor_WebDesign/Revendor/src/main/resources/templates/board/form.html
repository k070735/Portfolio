<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/common"></head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    </nav>

    <main class="container">
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="title"
                    th:field="*{title}">
                <!-- <div id="validationServer04Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div> -->
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="content" th:field="*{content}"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Content</label>
            </div>
            <div class="text-end">
                <a type="button" class="btn btn-primary" href="#" th:href="@{/board/list}"
                    style="background-color: #8566FF;">취소</a>
                <button type="submit" class="btn btn-primary" style="background-color: #8566FF;">확인</button>
            </div>
        </form>
    </main>
